<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mood Predictor</h1>
        <p>Enter the date of your first pill:</p>
        <input type="date" id="pillDate">
        <button onclick="calculateMood()">Predict Mood</button>

        <div id="result">
            <!-- Mood prediction and advice will appear here -->
        </div>

        <div id="calendar">
            <!-- Calendar will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
